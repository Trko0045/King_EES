<style>
        /* Reset & Base Styles */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: url('images/kontakt.jpg') center/cover no-repeat fixed;
            color: #fff;
            line-height: 1.6;
            position: relative;
        }
        /* Dark overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Adjust darkness here */
            z-index: 8;
            pointer-events: none; /* Keeps everything clickable */
        }
.contact-wrapper {
    max-width: 800px;
    margin: 3rem auto;
    background: rgba(0,0,0,0.85);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.7);
    color: #fff;
}
.contact-wrapper h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #d5f200;
}
.contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}
.contact-form input, 
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    background: #0d2650;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    font-size: 16px;
}
.contact-form textarea {
    resize: vertical;
    min-height: 150px;
}
.contact-form button {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
}
.contact-form button:hover {
    background: #0056b3;
}
.contact-info {
    margin-top: 2rem;
    text-align: center;
}
.contact-info a {
    display: inline-block;
    margin: 10px;
    color: #d5f200;
    text-decoration: none;
    font-size: 18px;
}
.contact-info a:hover {
    color: #fff;
}
</style>






</head>
<body>
<header id="header">
    <h3 id="logo"><a href="index.html">EES FivePD</a></h3>
    <nav id="nav">
        <ul>
            <li><a href="index.html">Hjem</a></li>
            <li><a href="kontakt.html" class="button">Kontakt</a></li>
            <li><a href="https://discord.gg/Sg6xEbeJXV" class="button">Join Discord</a></li>
        </ul>
    </nav>
</header>

<div class="contact-wrapper">
    <h2>Kontakt Os</h2>
    <form class="contact-form" action="https://discord.com/channels/1263538289185394808/1263577630456811520" method="post" enctype="text/plain">
        <label for="name">Navn</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Emne</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Besked</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Brug Discord</button>
    </form>

    <div class="contact-info">
        <p>Opret en Help & Spport Ticket via:</p>
        <a href="https://discord.gg/Sg6xEbeJXV" target="_blank">Discord</a>
    </div>
</div>
