<!DOCTYPE HTML>
<html>
<head>
    <title>EES FivePD - Server Status</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
<style>
body {
    background-color: #121212; /* Ensures a dark base */
    color: #ffffff;
     }
    /* Full-screen video background */
    #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures video covers the entire screen */
        z-index: -1; /* Sends video to the background */
    }

    /* Wrapper */
    .wrapper {
        height: 50vh; /* Makes the wrapper cover the entire viewport height */
        background-color: rgba(30, 30, 30, 0.7); /* More transparent to allow video to show through */
        padding: 40px 20px; /* Increased padding */
        border-radius: 10px;
        text-align: center;
        margin-top: 150px; /* Added margin to push content lower */
        max-width: 90%; /* Restrict max width for better fit on small screens */
        margin-left: auto;
        margin-right: auto;
    }

    /* Status Styling */
    .status {
        font-size: 24px;
        font-weight: bold;
        margin-top: 50px; /* Increased margin to push text down */
    }
    .online {
        color: #4CAF50;
    }
    .offline {
        color: #FF3B3B;
    }

    /* Header Styling with more contrast and background wrapper */
    header#header {
        position: relative;
        background-color: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background for better contrast */
        padding: 20px 0; /* Reduced padding for less space */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Shadow for contrast */
        z-index: 10;
    }

    header#header .header-wrapper {
        background-color: rgba(0, 0, 0, 0.7); /* Solid dark background */
        padding: 15px; /* Padding to add space around the text */
        border-radius: 5px; /* Rounded corners */
        display: inline-block;
        margin: 0 auto;
    }

    /* Header Text */
    header#header h1 a {
        color: #ffffff; /* White text for logo */
        text-decoration: none;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Text shadow for better contrast */
    }

    header#header nav a {
        color: #4CAF50; /* Green color for links */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* Text shadow for navigation links */
    }

    /* Footer Styling - Transparent */
    footer#footer {
        background-color: transparent; /* Transparent background */
        padding: 10px 0; /* Smaller padding */
        text-align: center;
        font-size: 14px;
        position: absolute; /* Fix footer at the bottom */
        bottom: 0;
        width: 100%;
    }

    footer#footer .icons {
        display: inline-block;
        margin-bottom: 10px;
    }
    footer#footer .copyright {
        margin-top: 10px;
    }

    /* Buttons styling for server status */
    .status-buttons {
        margin-top: 30px;
    }

    .status-buttons ul {
        display: flex;
        justify-content: center;
        padding: 0;
    }

    .status-buttons li {
        list-style: none;
        margin: 0 10px;
    }

    .status-buttons a.button {
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
    }

    .status-buttons a.button.online {
        background-color: #4CAF50;
    }

    .status-buttons a.button.offline {
        background-color: #FF3B3B;
    }

    .status-buttons a.button:hover {
        opacity: 0.8;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        /* Reduce wrapper height for smaller screens */
        .wrapper {
            height: auto;
            margin-top: 20px;
            padding: 20px;
        }

        .status {
            font-size: 20px;
        }

        header#header .header-wrapper {
            width: 90%; /* Reduce header width on small screens */
        }

        header#header h1 {
            font-size: 24px;
        }

        /* Ensure that footer icons are stacked on smaller screens */
        footer#footer .icons {
            display: block;
            margin: 10px 0;
        }
    }

    @media (max-width: 480px) {
        /* Further adjustments for very small screens (portrait phones) */
        .wrapper {
            padding: 15px;
        }

        .status {
            font-size: 18px;
        }

        header#header h1 {
            font-size: 22px;
        }

        header#header nav a {
            font-size: 14px;
        }

        /* Move video more to the left and zoom it in */
        #video-background {
            left: 0; /* Keep video on the left */
            transform: scale(1.2); /* Zoom in by 20% */
            object-position: left; /* Focus on the left side of the video */
        }
    }
	
</style>
</head>
<body>
    <!-- Video Background -->
    <video id="video-background" autoplay muted loop playsinline webkit-playsinline>
        <source src="assets/videos/bannerstatus.mp4" type="video/mp4">
        <source src="assets/videos/bannerstatus.webm" type="video/webm">
        <source src="assets/videos/bannerstatus.ogv" type="video/ogv">
        Your browser does not support the video tag, but you can view our content in other formats.
    </video>

    <div id="page-wrapper">
        <!-- Header -->
        <header id="header" class="alt">
            <div class="header-wrapper">
                <h1 id="logo"><a href="index.html">EES FivePD</a></h1>
                <nav id="nav">
                    <ul>
                        <li><a href="index.html">Hjem</a></li>
                        <li><a href="rules.html">Community Regler</a></li>
                        <li><a href="departments.html">Afdelinger</a></li>
                        <li class="current"><a href="status.html">up time</a></li>
                        <li><a href="about.html">Om Os</a></li>
                        <li><a href="https://discord.gg/Sg6xEbeJXV" class="button">Join Discord</a></li>
                    </ul>
					<span class="menu-toggle">&#9776;</span> <!-- Hamburger menu icon -->
                </nav>
            </div>
        </header>

        <!-- Server Status -->
        <section class="wrapper">
            <h2>Server Status</h2>
            <p>Live status for EES FivePD server</p>
            <div class="status" id="server-status">Checking...</div>
            <p id="player-count"></p>
            
            <!-- Button Section for server status -->
            <div class="status-buttons">
                <ul>
                    <li>
                        <a id="status-button" href="#" class="button">Checking...</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a href="https://discord.gg/Sg6xEbeJXV" class="icon brands fa-discord"><span class="label">Discord</span></a></li>
        </ul>
        <ul class="copyright">
            <li>&copy; EES FivePD</li><li>Om os: <a href="about.html">EESFivePD</a></li>
        </ul>
    </footer>

    <!-- Scripts -->
    <script>
        async function fetchServerStatus() {
            try {
                const response = await fetch('https://servers-frontend.fivem.net/api/servers/single/j77bdl');
                const data = await response.json();
                if (data && data.Data) {
                    document.getElementById('server-status').innerHTML = "Online";
                    document.getElementById('server-status').classList.add("online");
                    document.getElementById('player-count').innerHTML = `Players Online: ${data.Data.players.length}/${data.Data.sv_maxclients}`;
                    const button = document.getElementById('status-button');
                    button.classList.remove('offline');
                    button.classList.add('online');
                    button.innerHTML = "Spil Nu";
                    button.href = "https://cfx.re/join/j77bdl"; // Link for the server to play now
                } else {
                    throw new Error("No data");
                }
            } catch (error) {
                document.getElementById('server-status').innerHTML = "Offline";
                document.getElementById('server-status').classList.add("offline");
                document.getElementById('player-count').innerHTML = "";
                const button = document.getElementById('status-button');
                button.classList.remove('online');
                button.classList.add('offline');
                button.innerHTML = "Utilg√¶ngelig"; // Offline status message
                button.href = "#"; // Don't link if offline
            }
        }
        fetchServerStatus();
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
